<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="https://img.icons8.com/doodle/48/000000/firework-gun.png"
    />
    <title>Animated Clicks</title>
    <style>
      @font-face {
        font-family: "Bungee Shade";
        font-style: normal;
        font-weight: 600;
        src: local("Bungee Shade"), local("BungeeShade-Regular"),
          url(https://fonts.gstatic.com/s/bungeeshade/v6/DtVkJxarWL0t2KdzK3oI_jkc6SjTjQJElg.woff2)
            format("woff2");
        unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6,
          U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193,
          U+2212, U+2215, U+FEFF, U+FFFD;
      }
    </style>
    <style>
      :root {
        --text-color: black;
      }
      canvas {
        display: block;
        width: 100vw;
        height: 100vh;
      }
      .text {
        margin: 20px;
        padding: 3px 10px 6px 10px;
        display: inline-block;
        position: absolute;
        user-select: none;
        font-family: "Bungee Shade", fantasy;
        font-size: 2.4em;
        border: 1px solid var(--text-color);
        border-radius: 16px;
        color: var(--text-color);
      }
    </style>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/1.0.0/anime.min.js"></script>
    <div class="text">
      <span>Fireworks!</span>
    </div>
    <canvas id="c"></canvas>
    <script>
      const c = document.getElementById("c");
      const ctx = c.getContext("2d");
      let cH;
      let cW;
      let bgColor = "#FF6138";
      const animations = [];
      const circles = [];

      const colorPicker = (function () {
        const colors = ["#FF6138", "#FFBE53", "#2980B9", "#282741"];
        let index = 0;
        function next() {
          index = index++ < colors.length - 1 ? index : 0;
          return colors[index];
        }
        function current() {
          return colors[index];
        }
        return {
          next: next,
          current: current,
        };
      })();

      function removeAnimation(animation) {
        const index = animations.indexOf(animation);
        if (index > -1) animations.splice(index, 1);
      }

      function calcPageFillRadius(x, y) {
        const l = Math.max(x - 0, cW - x);
        const h = Math.max(y - 0, cH - y);
        return Math.sqrt(Math.pow(l, 2) + Math.pow(h, 2));
      }

      function addClickListeners() {
        document.addEventListener("touchstart", handleEvent);
        document.addEventListener("mousedown", handleEvent);
      }

      function handleEvent(e) {
        if (e.touches) {
          e.preventDefault();
          e = e.touches[0];
        }
        const currentColor = colorPicker.current();
        const nextColor = colorPicker.next();
        const targetR = calcPageFillRadius(e.pageX, e.pageY);
        const rippleSize = Math.min(200, cW * 0.4);
        const minCoverDuration = 750;

        const pageFill = new Circle({
          x: e.pageX,
          y: e.pageY,
          r: 0,
          fill: nextColor,
        });
        const fillAnimation = anime({
          targets: pageFill,
          r: targetR,
          duration: Math.max(targetR / 2, minCoverDuration),
          easing: "easeOutQuart",
          complete: function () {
            // const element = document.querySelector(".text");
            // element.style.setProperty("--text-color", bgColor);
            console.log(bgColor);
            bgColor = pageFill.fill;
            removeAnimation(fillAnimation);
          },
        });

        const ripple = new Circle({
          x: e.pageX,
          y: e.pageY,
          r: 0,
          fill: currentColor,
          stroke: {
            width: 3,
            color: currentColor,
          },
          opacity: 1,
        });
        const rippleAnimation = anime({
          targets: ripple,
          r: rippleSize,
          opacity: 0,
          easing: "easeOutExpo",
          duration: 900,
          complete: removeAnimation,
        });

        const particles = [];
        for (var i = 0; i < 32; i++) {
          const particle = new Circle({
            x: e.pageX,
            y: e.pageY,
            fill: currentColor,
            r: anime.random(24, 48),
          });
          particles.push(particle);
        }
        const particlesAnimation = anime({
          targets: particles,
          x: function (particle) {
            return particle.x + anime.random(rippleSize, -rippleSize);
          },
          y: function (particle) {
            return (
              particle.y + anime.random(rippleSize * 1.15, -rippleSize * 1.15)
            );
          },
          r: 0,
          easing: "easeOutExpo",
          duration: anime.random(1000, 1300),
          complete: removeAnimation,
        });
        animations.push(fillAnimation, rippleAnimation, particlesAnimation);
        /* Text color change */
        const element = document.querySelector(".text");
        element.style.setProperty("--text-color", bgColor);
      }

      function extend(a, b) {
        for (let key in b) {
          if (b.hasOwnProperty(key)) {
            a[key] = b[key];
          }
        }
        return a;
      }

      const Circle = function (opts) {
        extend(this, opts);
      };

      Circle.prototype.draw = function () {
        ctx.globalAlpha = this.opacity || 1;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.r, 0, 2 * Math.PI, false);
        if (this.stroke) {
          ctx.strokeStyle = this.stroke.color;
          ctx.lineWidth = this.stroke.width;
          ctx.stroke();
        }
        if (this.fill) {
          ctx.fillStyle = this.fill;
          ctx.fill();
        }
        ctx.closePath();
        ctx.globalAlpha = 1;
      };

      const animate = anime({
        duration: Infinity,
        update: function () {
          ctx.fillStyle = bgColor;
          ctx.fillRect(0, 0, cW, cH);
          animations.forEach(function (anim) {
            anim.animatables.forEach(function (animatable) {
              animatable.target.draw();
            });
          });
        },
      });

      const resizeCanvas = function () {
        cW = window.innerWidth;
        cH = window.innerHeight;
        c.width = cW * devicePixelRatio;
        c.height = cH * devicePixelRatio;
        ctx.scale(devicePixelRatio, devicePixelRatio);
      };

      (function init() {
        resizeCanvas();
        if (window.CP) {
          // CodePen's loop detection was causin' problems
          // and I have no idea why, so...
          window.CP.PenTimer.MAX_TIME_IN_LOOP_WO_EXIT = 6000;
        }
        window.addEventListener("resize", resizeCanvas);
        addClickListeners();
        if (!!window.location.pathname.match(/fullcpgrid/)) {
          startFauxClicking();
        }
        handleInactiveUser();
      })();

      function handleInactiveUser() {
        const inactive = setTimeout(function () {
          fauxClick(cW / 2, cH / 2);
        }, 2000);

        function clearInactiveTimeout() {
          clearTimeout(inactive);
          document.removeEventListener("mousedown", clearInactiveTimeout);
          document.removeEventListener("touchstart", clearInactiveTimeout);
        }

        document.addEventListener("mousedown", clearInactiveTimeout);
        document.addEventListener("touchstart", clearInactiveTimeout);
      }

      function startFauxClicking() {
        setTimeout(function () {
          fauxClick(
            anime.random(cW * 0.2, cW * 0.8),
            anime.random(cH * 0.2, cH * 0.8)
          );
          startFauxClicking();
        }, anime.random(200, 900));
      }

      function fauxClick(x, y) {
        const fauxClick = new Event("mousedown");
        fauxClick.pageX = x;
        fauxClick.pageY = y;
        document.dispatchEvent(fauxClick);
      }
    </script>
  </body>
</html>
